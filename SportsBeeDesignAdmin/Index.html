 <script type="text/javascript">
	function changeFontSize(target) {
var x = document.getElementById("fontsizes").selectedIndex;
		 // alert(document.getElementsByTagName("option")[x].value);
  var demo = document.getElementById(document.getElementsByTagName("option")[x].value);
  var computedStyle = window.getComputedStyle
        ? getComputedStyle(demo) // Standards
        : demo.currentStyle;     // Old IE
  var fontSize;

  if (computedStyle) { // This will be true on nearly all browsers
      fontSize = parseFloat(computedStyle && computedStyle.fontSize);

      if (target == document.getElementById("button1")) {
      	
        fontSize += 5;
      } else if (target == document.getElementById("button2")) {
        fontSize -= 5;

      }
      demo.style.fontSize = fontSize + "px";
  }
}
// --------------------------------------------------------------------------- image size
function changeImageSize(target) {
var x = document.getElementById("imagesizes");

 var myImg = document.getElementById(x.value);

		 // alert(document.getElementsByTagName("option")[x].value);
  //var wider = document.getElementById(document.getElementsByTagName("option")[x].value);
  var currWidth = myImg.clientWidth;
  var currHeight = myImg.clientHeight;

  if (target == document.getElementById("btninc")) {
  	
		currWidth += 25;
		currHeight += 25;
      } else if (target == document.getElementById("btndec")) {
      	
         currWidth -= 25;
         currHeight -= 25;
      }
       myImg.style.width= currWidth + "px";
        myImg.style.height= currHeight + "px";
      
  }


//---------------------------------------------------------------------------------------------------

function moveup(target) {
let circle = document.querySelector('.score');
// var x = document.getElementById("moveitem");

// let circle = document.getElementById(x.value);

let moveBy = 10;
 

    circle.style.position = 'absolute';
    circle.style.left = 0;
    circle.style.top = 0;

 //circle.style.top = parseInt(circle.style.top) - moveBy + 'px';
 
window.addEventListener('keyup', (e) => {
    switch (e.key) {
        case 'ArrowLeft':
            circle.style.left = parseInt(circle.style.left) - moveBy + 'px';
            break;
        case 'ArrowRight':
            circle.style.left = parseInt(circle.style.left) + moveBy + 'px';
            break;
        case 'ArrowUp':
            circle.style.top = parseInt(circle.style.top) - moveBy + 'px';
            break;
        case 'ArrowDown':
            circle.style.top = parseInt(circle.style.top) + moveBy + 'px';
            break;
    }
});
  }

function moveteam(target) {

 //circle.style.top = parseInt(circle.style.top) - moveBy + 'px';
 
window.addEventListener('keyup', (e) => {
    switch (e.key) {
        case 'ArrowLeft':
            circles.style.left = parseInt(circles.style.left) - moveBy + 'px';
            break;
        case 'ArrowRight':
            circles.style.left = parseInt(circles.style.left) + moveBy + 'px';
            break;
        case 'ArrowUp':
            circles.style.top = parseInt(circles.style.top) - moveBy + 'px';
            break;
        case 'ArrowDown':
            circles.style.top = parseInt(circles.style.top) + moveBy + 'px';
            break;
    }
});

}
